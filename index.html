    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Handle click on paging links
        const links = document.querySelectorAll(".tm-paging-link");
        links.forEach((link) => {
          link.addEventListener("click", function (event) {
            event.preventDefault();
            const dataTab = link.getAttribute("data-tab");
            const page = document.querySelectorAll(".tm-gallery-page");
            const links = document.querySelectorAll(".tm-paging-link");
            page.forEach((link) => {
              link.classList.add("hidden"); // Replace 'new-class' with the class name you want to add
            });
            document
              .getElementById(`tm-gallery-page-${dataTab}`)
              .classList.remove("hidden");
            links.forEach((link) => {
              link.classList.remove("active");
            });
            link.classList.add("active");
          });
        });
      });
    </script>
